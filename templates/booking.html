{%extends 'index.html'%}
{%block content%}
<div class="container" style="display: blocked;overflow:hidden;">
<h1 style="margin-top: 120px;color: rgb(15, 0, 128);text-align: center; text-decoration: underline;">You are booking for bellow details</h1>

<table style="width:50%; margin-top:200px;margin-left:350px;">
<tr>
<th><button style="background-color:yellow; width: 150px;height:50px;font-weight:bold;border-radius:10%;color: black; font-weight:bold;"disabled>Seat number</button></th>
<th><button style="background-color:yellow; width: 150px;height:50px;font-weight:bold;border-radius:10%;color: black; font-weight:bold;"disabled>Slot number</button></th>
<th><button style="background-color:yellow; width: 150px;height:50px;font-weight:bold;border-radius:10%;color: black; font-weight:bold;"disabled>Check in date</button></th>


</tr> 

<tr>
    <form method="post" action="http://127.0.0.1:8000/createbooking/">
        {% csrf_token %}


        <td><input type="" name="seat" id="seat" value="{{seat}}"style="background-color:yellow; width: 150px;height:50px;font-weight:bold;border-radius:10%; text-align:center" readonly></td>
        <td><input type="" name="slot" id="slot" value="{{slot}}"style="background-color:yellow; width: 150px;height:50px;font-weight:bold;border-radius:10%; text-align:center" readonly></td>
        <td><input type="" name="dt" id="dt" value="{{bdt}}"style="background-color:yellow; width: 150px;height:50px;font-weight:bold;border-radius:10%; text-align:center" readonly></td>
    
</tr>
</table>
<input type="submit" name="submit" id="submit" value="  Click to Confirm"style="background-color:green; width: 150px;height:50px;font-weight:bold;border-radius:10%; margin-left:565px; margin-top:10px;">
</form>

</div>
{%endblock%}
