{% extends 'index.html' %}
{% block content %}
{% load static %}

<!-- <LINK href="/static/css/login.css" rel="stylesheet" type="text/css"> -->
<div class="container" style="margin-right: 20px;margin-top: 70px;margin-left:450px;width:40%;">
                        <div class="col-md-6 col-lg-7 d-flex  align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black" style="border-radius:1rem 1rem 1rem 1rem ;background-image:url('/static/images/login_bg.jpg');">

                                <form action="{% url 'login' %}" method="post">
                                    {% csrf_token %}

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    </div>
                                    
                                    <div style="display: flex; justify-content: flex-end;padding-right:10px;font-weight: bold;color: yellow;font-size: larger;">
                                        <a href="http://127.0.0.1:8000/admin"><div style="color:aqua;font-weight: bold;">I'm admin</div></a>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color: white;">Sign into your account
                                    </h5>
                                    {% if error_message %}
                                    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
        
                                    {% endif %}

                                    {%if success_message%}
                                    <p class=" p-d ml-b">{{success_message}}</p>
                                    
                                    
                                    
                                    {%endif%}

                                    <div class="form-outline mb-4 "style="color:white;">
                                        <label class="form-label" for="form2Example17" style="font-weight: bold;color: yellow;font-size: larger;">Username</label>
                                        <input name="username" value="" type="text" class="form-control" />
                                    </div>

                                    <div class="form-outline mb-4"style="color:white;">
                                        <label class="form-label" for="form2Example27" style="font-weight: bold;color: yellow;font-size: larger;">Password</label>
                                        <input name="password" type="password" class="form-control" />
                                        
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <input name="login" type="submit" value="Login"  class="btn btn-success" />
                                        &nbsp;
                                    </div>
                                    <a class="small text-muted " href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: black;margin-left:15px;font-weight: bold;font-size: larger;background-color:whitesmoke;">Don't have an account? <a href="{%url 'signup'%}"
                                            style="color:blue;font-weight: bold;font-size: larger;margin-top: 15px;">Register here</a></p>
                                    
                                </form>

                            </div>
                        </div>
</div>
               
{%endblock%}
