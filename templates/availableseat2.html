{% extends 'index.html' %}
{%block content%}


<h1 style="margin-top: 120px;color: red; text-decoration: underline;text-align: center;">[Available Seats]</h1>

<form method="post" action="http://127.0.0.1:8000/davailable2/">
    {% csrf_token %}
<div class="container" style="margin-left:800px;" >
<p style="text-align: center; color: red; font-weight: bold;float:left;">Choose Another Date</p>
<input type="date" id="dt" name="dt" style="font-weight:bold;width:fit-content;height: 40px;float:left;margin-left: 6px;"> 
<input type="submit" name="Go" id="Go" value="Go" style="float:left; background-color:green; width: 70px;font-weight:bold;border-radius:10%;margin-left: 6px;">
</div>
</form>
<table style="width:20%;margin-top:30px;margin-left: 450px;">
    {%for i in obj%}

    <tr>
        <!-- {%if i.seat_number in bseat} -->
        {%if i in obj1 %}

        <th><button style="background-color:yellow; width: 100px;font-weight:bold;border-radius:10%;"><a href="#" style="text-decoration:none;">SEAT {{i.seat_number}}</a></button></th>
        
        <th><button style="background-color:yellow; width: 100px;font-weight:bold;border-radius:20%;"><a href="#" style="text-decoration:none;">SLOT{{i.slot}}</a></button></th>

        <th><button style="background-color:red; width: 100px;font-weight:bold;border-radius:10%;"><a href="{%url 'bookingnotallowed' %}"style="text-decoration:none;color:black">Booked</a></button></th> 
        
        {%else%}

        <th><button style="background-color:yellow; width: 100px;font-weight:bold;border-radius:10%;"><a href="#" style="text-decoration:none;">SEAT {{i.seat_number}}</a></button></th>
        
        <th><button style="background-color:yellow; width: 100px;font-weight:bold;border-radius:20%;"><a href="#" style="text-decoration:none;">SLOT{{i.slot}}</a></button></th>

        <th><button style="background-color:green; width: 100px;font-weight:bold;border-radius:10%;"><a href="{%url 'booking' %}"style="text-decoration:none;color:black">Book Now</a></button></th> 
        
        {%endif%}
    </tr>
    <br>
{%endfor%}

</table>

{%endblock%}
